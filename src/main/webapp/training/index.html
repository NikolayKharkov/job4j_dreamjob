<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
        function validate(firstName, lastName, gender, userDescription) {
            let result = true;
            if (firstName === "") {
                alert("Заполните " + $("#userFirstName").attr("title"));
                result = false;
            }
            if (lastName === "") {
                alert("Заполните " + $("#userLastName").attr("title"));
                result = false;
            }
            if (gender === undefined) {
                alert("Заполните " + $("input:radio[name ='gender']").attr("title"));
                result = false;
            }
            if (userDescription === "") {
                alert("Заполните " + $("#userDescription").attr("title"));
                result = false;
            }
            return result;
        }
        function addRow() {
            const firstName = $('#userFirstName').val();
            const lastName = $('#userLastName').val();
            const gender = $("input:radio[name ='gender']:checked").val();
            const userDescription = $('#userDescription').val();
            if(validate(firstName, lastName, gender, userDescription)) {
                $('#table tr:last')
                    .after('<tr>' +
                        '<td>' + firstName +'</td>' +
                        '<td>' + lastName +'</td>' +
                        '<td>' + gender +'</td>' +
                        '<td>' + userDescription +'</td>' +
                        '</tr>');
            }
        }
    </script>
</head>
<body>

<div class="container-fluid">
    <form>
        <div class="form-group">
            <label for="userFirstName">Имя</label>
            <input type="text" class="form-control" id="userFirstName" title="Имя">
        </div>
        <div class="form-group">
            <label for="userLastName">Фамилия</label>
            <input type="text" class="form-control" id="userLastName" title="Фамилия">
        </div>
        Выберите пол:
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" value="male" title="Пол">
            <label class="form-check-label">Мужской</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" value="female" title="Пол">
            <label class="form-check-label">Женский</label>
        </div>
        <div class="form-group">
            <label for="userDescription">Описание</label>
            <textarea class="form-control" id="userDescription" rows="3" title="Описание"></textarea>
        </div>
    </form>
    <button type="button" class="btn btn-primary mb-2" onclick="addRow()">Добавить</button>
</div>

<table class="table" id="table">
    <thead class="thead-dark">
    <tr>
        <th scope="col">Имя</th>
        <th scope="col">Фамилия</th>
        <th scope="col">Пол</th>
        <th scope="col">Описание</th>
    </tr>
    </thead>
</table>
</body>
</html>
