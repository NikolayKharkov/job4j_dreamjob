<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container-fluid">
    <form>
        <div class="form-group">
            <label for="firstNameInput">Имя</label>
            <input type="text" class="form-control" id="firstNameInput">
        </div>
        <div class="form-group">
            <label for="lastNameInput">Фамилия</label>
            <input type="text" class="form-control" id="lastNameInput">
        </div>
        Выберите пол:
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="male" value="option1">
            <label class="form-check-label" for="male">Мужской</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="female" value="option2">
            <label class="form-check-label" for="female">Женский</label>
        </div>
        <div class="form-group">
            <label for="userDescription">Описание</label>
            <textarea class="form-control" id="userDescription" rows="3"></textarea>
        </div>
    </form>
    <button type="submit" class="btn btn-primary mb-2">Добавить</button>
</div>

<table class="table">
    <thead class="thead-dark">
    <tr>
        <th scope="col">Имя</th>
        <th scope="col">Фамилия</th>
        <th scope="col">Описание</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>Анна</td>
        <td>Королева</td>
        <td>Описание</td>
    </tr>
    <tr>
        <td>Иванов</td>
        <td>Иван</td>
        <td>Описание</td>
    </tr>
    </tbody>
</table>

</body>
</html>
