<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
        function validate() {
            const firstName = $('#userFirstName').val();
            const lastName = $('#userLastName').val();
            const gender = $("input:radio[name ='gender']:checked").val();
            const userDescription = $('#userDescription').val();
            if (firstName === "") alert("Заполните " + $("#userFirstName").attr("title"));
            if (lastName === "") alert("Заполните " + $("#userLastName").attr("title"));
            if (gender === undefined) alert("Заполните " + $("input:radio[name ='gender']").attr("title"));
            if (userDescription === "") alert("Заполните " + $("#userDescription").attr("title"));
        }
    </script>
</head>
<body>

<div class="container-fluid">
    <form>
        <div class="form-group">
            <label for="userFirstName">Имя</label>
            <input type="text" class="form-control" id="userFirstName" title="Имя">
        </div>
        <div class="form-group">
            <label for="userLastName">Фамилия</label>
            <input type="text" class="form-control" id="userLastName" title="Фамилия">
        </div>
        Выберите пол:
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" value="male" title="Пол">
            <label class="form-check-label">Мужской</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" value="female" title="Пол">
            <label class="form-check-label">Женский</label>
        </div>
        <div class="form-group">
            <label for="userDescription">Описание</label>
            <textarea class="form-control" id="userDescription" rows="3" title="Описание"></textarea>
        </div>
    </form>
    <button type="button" class="btn btn-primary mb-2" onclick="return validate();">Добавить</button>
</div>

<table class="table">
    <thead class="thead-dark">
    <tr>
        <th scope="col">Имя</th>
        <th scope="col">Фамилия</th>
        <th scope="col">Описание</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>Анна</td>
        <td>Королева</td>
        <td>Описание</td>
    </tr>
    <tr>
        <td>Иванов</td>
        <td>Иван</td>
        <td>Описание</td>
    </tr>
    </tbody>
</table>

</body>
</html>
